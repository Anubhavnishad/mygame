<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Game</title>
  <link rel="icon" type="image/png" href="images/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="background"></div>

  <!-- Bird -->
  <img src="./images/Bird.png" alt="bird" class="bird" id="bird-1">

  <!-- Message -->
  <div class="message">
      Play With Me  
      <p><span style="color: red;">↑</span> Tap Screen or Press ArrowUp to Fly</p>
      <p>Tap Anywhere or Press <b>Enter</b> to Start</p>
  </div>

  <!-- Score -->
  <div class="score">
      <span class="score_title"></span>
      <span class="score_val"></span>
  </div>

  <!-- Broken Heart -->
  <div class="broken-heart" id="broken-heart" style="display:none;">&#10084;</div>

  <!-- Navigation Buttons -->
  <a href="index.html" class="nav-button prev-btn">⬅ Previous</a>
  <a href="quiz.html" class="nav-button next-btn">Next ➡</a>

</body>
</html>
